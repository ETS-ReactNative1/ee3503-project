<!DOCTYPE html>
<head>
    <style type="text/css">
    body{
        margin: 0px;
        background: #336699;
        color: yellow;
    }
    h1 {
        color: white;
        text-align: right;
        font-size: 48px;
    }
    .beef {
        color: red;
        font-size: 24pt;
        background-color: #fff;
    }
    .pork {
        color: white;
        font-size: 18pt;
        background-color: #aaa;
        padding: 20px;
        margin-top: 30px;
    }
    </style>
</head>
<body>
    <h1>Learn HTML</h1>
    <h2>Eat-Mor-Chikin</h2>
    <p>This is a paragraph.</p>
    <section>
        <div class="beef">
            <h1>Beef</h1>
            It's what's for dinner.
        </div>
        <div class="pork">
            Scott likes Pork.
        </div>
        <div>
            <ul style="border-bottom: 1px dashed #fff">
                <li style="padding-bottom:15px">This is the first.</li>
                <li style="padding-bottom:15px">Number two.</li>
                <li style="padding-bottom:15px">Elon Musk is rich.</li>
            </ul>
            <ol>
                <li>This is the first.</li>
                <li>Number two.</li>
                <li>Elon Musk is rich.</li>
            </ol>
        </div>
    </section>
</body>
</html>
